model_id: 'TestModel'

input_stream_ids:
        "inputs:x" : "observations:obs_x"
        "inputs:y" : "infos:info_y"

modules:
        'CoreLSTM':
                type: LSTMModule
                state_dim: 16
                hidden_units: [16, 16]
                non_linearities: [None, 'ReLU']
                config: None
                input_stream_ids:
                        lstm_input: "modules:FCNModule_0:processed_input"
                        lstm_hidden: "inputs:CoreLSTM:hidden"
                        #lstm_cell: "inputs:CoreLSTM:cell"
                use_cuda: True

        'FCNModule_0':
                type: FullyConnectedNetworkModule
                state_dim: 32
                hidden_units: [32, 16]
                non_linearities: ['ReLU']
                dropout: 0.5
                id: 'FCNModule_0'
                config:
                        test_entry: None
                        test_entry2: None
                input_stream_ids:
                        input: "modules:ConvNetModule_0:processed_input"
                use_cuda: True
        
        'ConvNetModule_0':
                type: ConvolutionalNetworkModule
                input_shape: [3, 64, 64]
                feature_dim: 32
                channels: [32, 32]
                kernel_sizes: [3, 3]
                strides: [2, 2]
                paddings: [1, 1]
                fc_hidden_units: [256, 128]
                non_linearities: ['ReLU']
                dropout: 0.5
                use_coordconv: False #True
                id: 'ConvNetModule_0'
                config:
                        test_entry: None
                        test_entry2: None
                input_stream_ids:
                        input: "inputs:x"
                use_cuda: True

pipelines:
        trunk: ['ConvNetModule_0', 'FCNModule_0']
        head: ['CoreLSTM']

